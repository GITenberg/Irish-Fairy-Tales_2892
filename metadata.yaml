description: "Irish Fairy Tales is a retelling of ten Irish folktales by the Irish\
  \ author James Stephens. The English illustrator Arthur Rackham provided interior\
  \ artwork, including numerous black and white illustrations and sixteen color plates.\
  \ The stories are set in a wooded, Medieval Ireland filled with larger-than-life\
  \ hunters, warriors, kings, and fairies. Many stories concern the Fianna and their\
  \ captain, Fionn mac Uail, from the Fenian Cycle of Irish mythology.\nThe book was\
  \ first published by Macmillan and Company in 1920. It is one of Stephens' better-known\
  \ works.\n From Wikipedia (CC BY-SA)."
